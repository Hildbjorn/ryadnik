<div id="messages" class="messages">
  {% if messages %}
  <div class="alert_messages">
    <div class="mt-3">
      {% for message in messages %}
        {% if message.tags == 'debug' %}
          <div class="alert alert-info d-flex flex-row justify-content-between align-items-top" role="alert">
            <i class="bi bi-info-circle pe-3"></i>
        {% elif message.tags == 'info' %}
          <div class="alert alert-info d-flex flex-row justify-content-between align-items-top" role="alert">
            <i class="bi bi-info-circle pe-3"></i>
        {% elif message.tags == 'success' %}
          <div class="alert alert-success d-flex flex-row justify-content-between align-items-top" role="alert">
            <i class="bi bi-check-circle pe-3"></i>
        {% elif message.tags == 'warning' %}
          <div class="alert alert-warning d-flex flex-row justify-content-between align-items-top" role="alert">
            <i class="bi bi-exclamation-circle pe-3"></i>
        {% elif message.tags == 'error' %}
          <div class="alert alert-danger d-flex flex-row justify-content-between align-items-top" role="alert">
            <i class="bi bi-x-circle pe-3"></i>
        {% endif %}
            <div class="m-0">{{ message|safe }}</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
        </div>
      </div>
  {% endif %}
</div>
